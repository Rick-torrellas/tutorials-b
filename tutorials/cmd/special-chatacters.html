<body>
    <h1>Special Characters</h1>
    <div id="div1">
        <h2>
            <p>Para poder escapar de una keyword especial en el lenguaje, se tiene que usar el siguiente simbolo: </p>
            <code>^keyword</code>
            <p>Xample:</p>
            <pre><code>
                echo ^> > hola.txt

                Esto creara un archivo de texto con el simbolo ">" escrito
            </code></pre>
        </h2>
    </div>
</body>
