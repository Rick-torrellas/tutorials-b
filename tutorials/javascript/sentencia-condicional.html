<body>
    <h1>Condicional &&</h1>
    <p>Cuando usas estos simbolos && delante de una expreccion evaluara la misma, y ejecutara el codigo.</p>
    <pre><code>
        const ola = true;
        ola && console.log('sop')
    </code></pre>
    <p>Resultado en la consola "sop"</p>
