<body>
    <p>Install gdebi tool and then open and install the .deb file using it.</p>
    <p>Use dpkg and apt-get command line tools as follows:</p>
    <pre><code>
        sudo dpkg -i /absolute/path/to/deb/file
        sudo apt-get install -f
    </code></pre>
    <p>o tambien</p>
    <code>sudo apt install ./file.deb</code>
</body>
